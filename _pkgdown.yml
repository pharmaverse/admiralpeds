url: https://pharmaverse.github.io/admiralpeds

template:
  bootstrap: 5
  params:
    bootswatch: flatly
search:
  exclude: ['news/index.html']
repo:
  url:
    home: https://github.com/pharmaverse/admiralpeds
    source: https://github.com/pharmaverse/admiralpeds/blob/main/
    issue: https://github.com/pharmaverse/admiralpeds/issues/
    user: https://github.com/
news:
  cran_dates: true

development:
  mode: auto

reference:
- title: Metadata
- contents:
  - has_keyword("metadata")

- title: Example Datasets
  contents:
  - has_keyword('datasets')

navbar:
  structure:
    left: [getstarted, reference, articles, news]
    right: [search, slack, history, newissue, github]
  components:
    getstarted:
      text: Get Started
      href: articles/admiralpeds.html
    reference:
      text: Reference
      href: reference/index.html
    articles:
      text: User Guides
      menu:
      - text: Creating a Pediatrics ADVS
        href: articles/advs_peds.html
    history:
      icon: fa-history
      href: articles/website-versions.html
      aria-label: Previous Release Websites
    slack:
      icon: fa-slack
      href: https://app.slack.com/client/T028PB489D3/C02M8KN8269
      aria-label: Slack
    newissue:
      icon: fa-bug
      href: https://github.com/pharmaverse/admiralpeds/issues/new/choose
      aria-label: New Issue
